{% extends "base.html" %}

{% block body %}
    <h1 align="center">Add Supermarket</h1><br>

    <div class="fig">
    <form enctype="multipart/form-data" action="{{ url_for('supermarkets.save_supermarket') }}" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=25) }}
        </p>
        <p>
            {{ form.location.label }}<br>
            {{ form.location(size=25) }}
        </p>
        <p>
            {{ form.image.label }}<br>
            {{ form.image }}<br>
        </p>
        <p>{{ form.submit() }}</p>
     </form>
     </div>

{% endblock %}
